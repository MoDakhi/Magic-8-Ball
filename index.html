<!DOCTYPE html>
<html>
  <head>
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Magic 8 Ball</h1>
    <hr />
    <p>
      Type in a yes/no question and then click the Magic 8 Ball to get your
      answer...
    </p>

    <h3>Question:</h3>
    <input class="green" id="input-in" type="text" />
    <p class="center">
      <button id="btn">
        <img src="img/8ball.png" alt="8 ball" />
      </button>
    </p>
    <h4>
      Answer: <span class="green" id="output">Please ask a question...</span>
    </h4>
  </body>
</html>
